<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
        <style>
            .change {
                margin-right: auto;
                cursor: url(assets/mon200-m.cur), default; 
            }
        </style>
    </head>
    <body class="change">
        <script>
            class Example extends Phaser.Scene
            {
                preload()
                {
                    // this.load.setBaseURL('https://labs.phaser.io');
                    // this.load.image('sky', 'assets/skies/space3.png');
                    this.load.image('mimi', 'assets/mimi200-m.gif');
                    // this.load.image('red', 'assets/particles/red.png');
                    this
                }

                create()
                {
                    // this.add.image(400, 300, 'sky');
                    /*
                    const particles = this.add.particles(1, 1, 'red', {
                        speed: 100,
                        scale: {start: 1, end: 1},
                        blendMode: 'ADD'
                    });
                    */

                    const mimi = this.physics.add.image(400, 100, 'mimi');

                    mimi.setVelocity(300, 400);
                    mimi.setBounce(1, 1);
                    mimi.setCollideWorldBounds(true);

                    // particles.startFollow(mimi);
                }
            }

            const config = {
                type: Phaser.AUTO,
                width: window.innerWidth,
                height: window.innerHeight,
                scene: Example,
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 0 }
                    }
                }
            };

            const game = new Phaser.Game(config);
        </script>
    </body>
</html>
